<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milei Escape: Escándalo $LIBRA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pantalla-inicio">
        <h1>🦁 Milei Escape</h1>
        <p>¡Evita al FBI y destapa el complot cripto!</p>
        <button onclick="iniciarJuego()">Comenzar</button>
    </div>

    <div id="juego">
        <header>
            <h2>Nivel: <span id="nivel">1</span></h2>
            <div class="contadores">
                <div>🔴 FBI: <span id="pistas">0</span>/10</div>
                <div>💵 Apoyo: <span id="apoyo">100</span>%</div>
            </div>
        </header>

        <div id="game-container">
            <img src="img/milei.png" id="milei">
            <div id="salida"></div>
        </div>

        <div id="controles">
            <button onclick="mover('up')">↑</button>
            <button onclick="mover('left')">←</button>
            <button onclick="mover('right')">→</button>
            <button onclick="mover('down')">↓</button>
        </div>
    </div>

    <div id="pantalla-fin">
        <h1 id="resultado">¡Capturado!</h1>
        <button onclick="reiniciar()">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
