<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milei Escape: La Gran Evasión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1 id="gameTitle">Milei Escape: La Gran Evasión</h1>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        
        <!-- Contenedor de botones de movimiento -->
        <div id="buttons">
            <button id="upBtn" class="btn">⬆️</button>
            <div>
                <button id="leftBtn" class="btn">⬅️</button>
                <button id="rightBtn" class="btn">➡️</button>
            </div>
            <button id="downBtn" class="btn">⬇️</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
