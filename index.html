<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milei: Operación Secreta</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>OPERACIÓN LIBRA</h1>
        <div id="story">
            <p>⚠️ Destruye 10 documentos comprometedores antes de que el FBI te atrape</p>
            <p>🐦 Usa tweets virales para mantener tu apoyo político</p>
            <p>🚨 ¡Cada trampa activada suma nuevos agentes!</p>
        </div>
        <button id="start-btn" class="game-button">Iniciar Misión</button>
    </div>

    <div id="game-container" style="display:none;">
        <div id="hud">
            <div>📂 Documentos: <span id="score">0</span>/10</div>
            <div>🗳️ Apoyo: <span id="popularity">100</span>%</div>
        </div>
        <div id="game-notification"></div>
        <div id="controls">
            <button id="left" class="control-btn">←</button>
            <button id="right" class="control-btn">→</button>
            <button id="up" class="control-btn">↑</button>
            <button id="down" class="control-btn">↓</button>
        </div>
    </div>

    <div id="end-screen" class="end-screen">
        <h2 id="end-title">¡RESULTADO FINAL!</h2>
        <p id="end-description">...</p>
        <button onclick="location.reload()" class="game-button">¿Reintentar?</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
