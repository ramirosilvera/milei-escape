<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Milei vs. El FBI: La estafa de Libra</title>
  <link rel="stylesheet" href="style.css">
  <!-- Cargamos Phaser 3 desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
  <!-- El fondo se muestra vía CSS en el body -->
  <!-- Canvas del juego (se adapta a dispositivos) -->
  <div id="game-container"></div>
  <!-- Controles táctiles (para móviles) -->
  <div id="controls">
    <button id="up" class="arrow-btn">↑</button>
    <div id="middle-controls">
      <button id="left" class="arrow-btn">←</button>
      <button id="down" class="arrow-btn">↓</button>
      <button id="right" class="arrow-btn">→</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
