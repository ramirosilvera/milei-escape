<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milei vs FBI</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>MILEI vs FBI</h1>
        <div id="story">
            <p>🔥 El "libertario" debe destruir 10 pruebas de su estafa cripto</p>
            <p>🚨 Evade al FBI y mantén tu apoyo con tweets virales</p>
            <p>💣 ¡Cuidado con las trampas que aceleran a los agentes!</p>
        </div>
        <button id="start-btn" class="game-button">¡Comenzar Fuga!</button>
    </div>

    <div id="game-container" style="display:none;">
        <div id="hud">
            <div>📄 Pruebas: <span id="score">0</span>/10</div>
            <div>❤️‍🔥 Apoyo: <span id="popularity">100</span>%</div>
        </div>
        <div id="game-notification"></div>
        <div id="controls">
            <button id="up" class="control-btn">↑</button>
            <button id="left" class="control-btn">←</button>
            <button id="right" class="control-btn">→</button>
            <button id="down" class="control-btn">↓</button>
        </div>
    </div>

    <div id="end-screen" class="end-screen">
        <h2 id="end-title">¡Título Final!</h2>
        <p id="end-description">Descripción del resultado...</p>
        <button onclick="location.reload()" class="game-button">¡Nuevo Intento!</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
