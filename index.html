<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milei vs FBI</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>MILEI vs FBI</h1>
        <div id="story">
            <p>🔍 El FBI investiga a Milei por la estafa de "Libra".</p>
            <p>💼 Destruye 15 documentos comprometedores antes de que te atrapen</p>
            <p>🐦 Usa tweets para manipular la opinión pública</p>
            <p>🚨 ¡Cuidado con las trampas que aceleran a los agentes!</p>
        </div>
        <button id="start-btn" class="game-button">Comenzar</button>
    </div>

    <div id="game-container" style="display:none;">
        <div id="hud">
            <div>📄 Documentos: <span id="score">0</span>/15</div>
            <div>❤️ Apoyo: <span id="popularity">100</span>%</div>
        </div>
        <div id="game-notification"></div>
        <button id="restart-btn" class="game-button">Jugar de nuevo</button>
        <div id="controls">
            <button id="up" class="control-btn">↑</button>
            <button id="left" class="control-btn">←</button>
            <button id="right" class="control-btn">→</button>
            <button id="down" class="control-btn">↓</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
