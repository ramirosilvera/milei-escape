<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milei Escape</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Milei Escape: La Gran Evasión</h1>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
    <!-- Botones de movimiento -->
<div id="buttons" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; justify-content: center; gap: 10px;">
    <button id="leftBtn" style="padding: 10px 20px;">⬅️</button>
    <button id="upBtn" style="padding: 10px 20px;">⬆️</button>
    <button id="rightBtn" style="padding: 10px 20px;">➡️</button>
    <button id="downBtn" style="padding: 10px 20px;">⬇️</button>
</div>
</body>
</html>
