<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milei Escape: La Gran Evasión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Milei Escape: La Gran Evasión</h1>
        <h2 id="apoyo-popular">Apoyo Popular: 100%</h2>
        <h2 id="pistas-fbi">Pistas del FBI: 0</h2>
        <div id="barra-progreso-fbi">
            <div id="progreso-fbi"></div>
        </div>
    </header>

    <div id="game-container">
        <img src="milei.png" id="milei" alt="Milei">
        <div id="punto-escape"></div>
        <img src="fbi.png" id="agente-fbi" alt="Agente del FBI">
        <img src="moneda.png" id="objeto" alt="Moneda">
    </div>

    <div id="arrow-buttons">
        <button id="up" onclick="mover('up')">↑</button>
        <button id="left" onclick="mover('left')">←</button>
        <button id="right" onclick="mover('right')">→</button>
        <button id="down" onclick="mover('down')">↓</button>
    </div>

    <footer>
        <button onclick="tweetDefensivo()">Tweet Defensivo</button>
        <button onclick="tweetControversial()">Tweet Controversial</button>
        <button onclick="eventoAleatorio()">Evento Aleatorio</button>
        <button onclick="intentarEscapar()">Intentar Escapar</button>
    </footer>

    <!-- Área para mostrar mensajes -->
    <div id="mensajes"></div>

    <script src="script.js"></script>
</body>
</html>
