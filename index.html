<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milei Escape: Escándalo $LIBRA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla de Inicio -->
    <div id="pantalla-inicio" class="pantalla">
        <h1>Milei Escape: Escándalo $LIBRA</h1>
        <p>¡Ayuda a Milei a escapar del FBI mientras destapas el complot cripto!</p>
        <button onclick="iniciarJuego()">Comenzar</button>
    </div>

    <!-- Juego -->
    <div id="juego" class="pantalla oculto">
        <header>
            <h2>Nivel: <span id="nivel-actual">1</span></h2>
            <div class="estadisticas">
                <div>🟡 Apoyo: <span id="apoyo-popular">100</span>%</div>
                <div>🕵️ Pistas FBI: <span id="pistas-fbi">0</span>/10</div>
            </div>
            <div id="barra-progreso-fbi">
                <div id="progreso-fbi"></div>
            </div>
        </header>

        <div id="game-container">
            <div id="mapa"></div>
            <img src="img/milei.png" id="milei" class="personaje">
            <div id="punto-escape"></div>
        </div>

        <div id="controles">
            <button onclick="mover('up')">↑</button>
            <button onclick="mover('left')">←</button>
            <button onclick="mover('right')">→</button>
            <button onclick="mover('down')">↓</button>
        </div>
    </div>

    <!-- Pantalla de Fin -->
    <div id="pantalla-fin" class="pantalla oculto">
        <h1 id="titulo-fin"></h1>
        <p id="mensaje-fin"></p>
        <button onclick="reiniciarJuego()">Jugar de nuevo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
